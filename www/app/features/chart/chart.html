<section class="features" ng-if="selectedDrug">
  <div class="">

    <div id="tooltip" class="hidden">
      <p><span id="value">100</span>
      </p>
    </div>
    <br><br>

    <div class="row">
      <div class="col-md-3 col-md-offset-1">

          <div>
            <br>
            <h3>Seriousness</h3>
            <br>
            <div class="btn-group" data-toggle="buttons">
              <span class="btn btn-primary" ng-click="filtersUpdated('seriousness','all')" ng-class="seriousness=='all'?'active':''">
                <input type="radio"   value="all">All
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('seriousness', 'non_serious_adverse_events')" ng-class="seriousness=='non_serious_adverse_events'?'active':''">
                <input type="radio"   value="non_serious_adverse_events">Non-serious
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('seriousness','serious_adverse_events')" ng-class="seriousness=='serious_adverse_events'?'active':''">
                <input type="radio"   value="all">Serious
              </span>
            </div>
          </div>

          <br>

          <div>
            <h3>Outcome</h3>
            <br>
            <div class="btn-group" data-toggle="buttons">
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'all')" ng-class="outcome=='all'?'active':''">
                <input type="radio"   value="all">All
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'fatal')" ng-class="outcome=='fatal'?'active':''">
                <input type="radio"   value="dme">Fatal
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'recovering')" ng-class="outcome=='recovering'?'active':''">
                <input type="radio"   value="non_dme">Recovering
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'not_recovered_not_resolved')" ng-class="outcome=='not_recovered_not_resolved'?'active':''">
                <input type="radio"   value="all">Not Recovered
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'recovered_resolved')" ng-class="outcome=='recovered_resolved'?'active':''">
                <input type="radio"   value="dme">Recovered
              </span>
              <span class="btn btn-primary" ng-click="filtersUpdated('outcome', 'unknown')" ng-class="outcome=='unknown'?'active':''">
                <input type="radio"   value="non_dme">Unknown
              </span>
            </div>
          </div>

          <br>

          <div>
            <h3>Age Group</h3>
            <br>
            <div range-slider min="0" max="100" model-min="least" model-max="greatest" on-handle-up="searchDrugEvents()"></div>
          </div>

        </div>
        <div class="col-md-7">
          <div id="container" style="min-width: 310px; max-width: 1600px; height: 1000px; margin: 0 auto"></div>
        </div>
      </div>
    </div>
  </div>
</section>
